<!-- Page Content -->
<div class="container">

    <!-- Portfolio Item Heading -->
    <!-- <h1 class="my-4">Page Heading
        <small>Secondary Text</small>
    </h1> -->

    <!-- Portfolio Item Row -->
    <div class="row">

        <div class="col-md-1 ">
            <img *ngFor="let screenshoot of screenshoots; let i = index;" (click)="selectImg(i)" class="img-fluid mini" [src]="screenshoot" [alt]="i">
        </div>
        <div class="col-md-7">
            <img class="img-fluid" [src]="selectImage" alt="">
        </div>

        <div class="col-md-4">
            <h4 class="my-3">{{product.name}}</h4>
            <div class="row">
                <div class="col-lg-12">
                    <shop-rating [rating]="product.rating"></shop-rating>
                </div>
                <div class="col-lg-12">
                    <ng-template #noDiscount>
                        <div class="price">
                            Price {{product.price}} {{currencySelect}}
                        </div>
                    </ng-template>
                    <div class="price" *ngIf="product.discount; else noDiscount">
                        {{ currencySelect }} {{ product.priceDiscount | number }}
                        <span>
                          {{ currencySelect }} {{ product.price | number }}
                        </span>
                        <span class="discount-percentage">
                          ({{product.discount}} %)
                        </span>
                    </div>
                </div>
                <div class="col-lg-12">
                    Stock {{product.stock}}
                    <hr>
                    <shop-qty-selector [qty]="product.qty" [stock]="product.stock" (updateValue)="changeValue($event)"></shop-qty-selector>
                </div>
            </div>
            <select>
                <span class="h5">Plataformas:</span>&nbsp;
                <option>PS4</option>
                <option>Wii</option>
            </select>
        </div>

    </div>
    <!-- /.row -->

    <!-- Related Projects Row -->
    <h3 class="my-4">Juegos relacionados con la plataforma</h3>

    <div class="row">

        <div class="col-md-2 col-sm-6 mb-4">
            <a href="#">
                <img class="img-fluid" src="http://placehold.it/500x300" alt="">
            </a>
        </div>

        <div class="col-md-2 col-sm-6 mb-4">

            </a>
        </div>

        <div class="col-md-2 col-sm-6 mb-4">
            <a href="#">

            </a>
        </div>

        <div class="col-md-2 col-sm-6 mb-4">

            </a>
        </div>
        <div class="col-md-2 col-sm-6 mb-4">
            <a href="#">

            </a>
        </div>

        <div class="col-md-2 col-sm-6 mb-4">
            <a href="#">

    </div>

</div>
